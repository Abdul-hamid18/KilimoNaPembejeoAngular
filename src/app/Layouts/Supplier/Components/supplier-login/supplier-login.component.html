        <a [routerLink]="['']">Kilimo Na Pembejeo</a>
      </li>
    </ul>
</nav>





<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-5">
      <div class="card shadow-lg border-0 rounded-lg mt-5">
        <div class="card-header">
          <div class="row">
            <h3 class="text-center font-weight-light my-4">Supplier Login</h3>
          </div>
        </div>
        <div class="card-body">

          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="example-container">
              <mat-form-field appearance="fill">
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="pat@example.com" formControlName="supplierEmail" required>
                <mat-icon matSuffix>email</mat-icon>
              </mat-form-field>

              <mat-form-field appearance="fill">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="supplierPassword">
                <a mat-icon-button matSuffix (click)="hide =!hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </a>

              </mat-form-field>

              <button mat-raised-button color="accent" [disabled]="loginForm.invalid" >Login</button>
              <div class="small"><a [routerLink]="['supplier-register']">Need an account? Sign up!</a></div>


            </div>
          </form>
        </div>
        <div class="card-footer text-center py-3">
          <button mat-icon-button color="primary" [routerLink]="['']">
            <mat-icon>home</mat-icon>
          </button>

        </div>
      </div>
    </div>
  </div>
</div>
