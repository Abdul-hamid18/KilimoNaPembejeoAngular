<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-12">
      <div class="card shadow-lg border-0 rounded-lg mt-5">
        <div class="card-header">
          <h3 class="text-left font-weight-light my-4">Product List</h3>
        </div>
        <div class="card-body">
          <mat-form-field appearance="fill">
            <mat-label>Search</mat-label>
            <mat-icon matSuffix>search</mat-icon>
            <input matInput (keyup)="applyFilter($event)" placeholder="Mbegu" #input>
          </mat-form-field>
          
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          
            <!-- Position Column -->
            <ng-container matColumnDef="No.">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let x=index"> {{x+1}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="Product Name">
              <th mat-header-cell *matHeaderCellDef> Product Name </th>
              <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="Product Price">
              <th mat-header-cell *matHeaderCellDef> Price </th>
              <td mat-cell *matCellDef="let element"> {{element.productPrice}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="Product Description">
              <th mat-header-cell *matHeaderCellDef> Product Description </th>
              <td mat-cell *matCellDef="let element"> {{element.productDescr}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="Actions">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let element"> 
                <div class="sb-nav-link-icon">
                  <button class="update-button">
                    <i style="padding: 4px;" class="fas fa-edit"></i>
                  </button>
                  <button class="delete-button"(click)="deleteProduct(element)">
                    <i style="padding: 4px;" class="fas fa-trash"></i>
                  </button>
                </div>


              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching "{{input.value}}"</td>
            </tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons 
          aria-label="Select page of periodic elements">
</mat-paginator>
          
          </div>


        </div>

      </div>
    </div>
  </div>
