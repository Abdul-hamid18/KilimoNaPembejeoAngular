<div class="container">
    <div class="row justify-content-center">
    <div class="col-lg-12">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header">
                <h3 class="text-left font-weight-light my-4">Profile Details</h3>
            </div>
            <div class="card-body">

                <form>
                    <div class="row"  >
                        <div class="col-md-4" >
                            <div class="profile-img">
                                <img src="/assets/img/profile.jpeg" />
                                <div class="file btn btn-lg btn-primary">
                                    Change Photo
                                    <input type="file" name="file" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="profile-head">
                                <h5>
                                    {{profile.supplierFName}} {{profile.supplierLName}}
                                </h5>
                                <h6>
                                    Pembejeo Na Vifaa Vya Kilimo
                                </h6>
                                <ul class="nav nav-tabs" id="myTab" role="tablist">
                                    <li class="nav-item">
                                        <a class="nav-link active" id="home-tab" data-toggle="tab" role="tab"
                                            aria-controls="home" aria-selected="true">About</a>
                                    </li>

                                </ul>

                                <div class="tab-content profile-tab" id="myTabContent">
                                    <div class="tab-pane fade show active" id="home" role="tabpanel"
                                        aria-labelledby="home-tab">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>User Id</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>{{profile.supplierRegNo}}</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Name</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>{{profile.supplierFName}} {{profile.supplierLName}}</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Email</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>{{profile.supplierEmail}}</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Phone</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>{{profile.supplierPhoneNo}}</p>
                                            </div>
                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-primary">Edit Profile</button>
                        </div>


                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</div>
