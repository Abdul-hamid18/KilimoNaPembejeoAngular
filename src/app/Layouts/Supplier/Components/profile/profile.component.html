<div class="container">
    <div class="row justify-content-center">
    <div class="col-lg-12">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header">
                <h3 class="text-left font-weight-light my-4">Wasifu Wangu</h3>
            </div>
            <div class="card-body">

                <form>
                    <div class="row"  >
                        <div class="col-md-4" >
                            <div class="profile-img">
                                <img src="/assets/img/profile.png" />
                                <div class="file btn btn-lg btn-primary">
                                    Badili Picha
                                    <input type="file" name="file" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="profile-head">
                                <h5>
                                    {{profile.supplierFName}} {{profile.supplierLName}}
                                </h5>
                                <h6>
                                    Pembejeo Na Vifaa Vya Kilimo
                                </h6>
                                <ul class="nav nav-tabs" id="myTab" role="tablist">
                                    <li class="nav-item">
                                        <a class="nav-link active" id="home-tab" data-toggle="tab" role="tab"
                                            aria-controls="home" aria-selected="true">Taarifa Binafsi</a>
                                    </li>

                                </ul>

                                <div class="tab-content profile-tab" id="myTabContent">
                                    <div class="tab-pane fade show active" id="home" role="tabpanel"
                                        aria-labelledby="home-tab">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Namba ya Usajili</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>{{profile.supplierRegNo}}</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Jina Kamili</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>{{profile.supplierFName}} {{profile.supplierLName}}</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Barua Pepe</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>{{profile.supplierEmail}}</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Anuani</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>{{profile.supplierAddress}}</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Simu</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>{{profile.supplierPhoneNo}}</p>
                                            </div>
                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <button mat-raised-button color="primary" (click)="updateProfile(profile.supplierId)">Badili Taarifa</button>
                        </div>


                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</div>
