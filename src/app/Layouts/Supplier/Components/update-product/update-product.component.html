<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                    <h3 class="text-start font-weight-light my-4">Kusahihisha Taarifa za Pembejeo</h3>
                </div>
                <div class="card-body">
                    <form class="example-form" [formGroup]="updateForm" (ngSubmit)="implementUpdate()" >
                        <mat-form-field class="example-part-width" appearance="fill">
                            <mat-label>Jina la Pembejeo</mat-label>
                            <input matInput id="productName" formControlName="productName" >
                            <mat-error>
                                Tafadhali ingiza jina la pembejeo yako
                            </mat-error>
                        </mat-form-field>

                        <mat-form-field class="example-part-width" appearance="fill">
                            <mat-label>Bei ya Pembejeo</mat-label>
                            <input matInput id="productPrice" formControlName="productPrice"  >
                            <mat-error>
                                Tafadhali ingiza bei ya pembejeo yako kwa mfumo wa nambari tuh!
                            </mat-error>
                        </mat-form-field>

                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Maelezo ya Bidhaa</mat-label>
                            <textarea matInput id="productDescr" formControlName="productDescr"  ></textarea>
                            <mat-error>
                                Tafadhali ingiza maelezo yoyote kuhusu pembejeo yako!
                            </mat-error>  
                        </mat-form-field>

                        

                        <div class="register-button">
                            <button  type="submit" mat-raised-button
                                color="primary" [disabled]="updateForm.invalid" >Sahihisha</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
