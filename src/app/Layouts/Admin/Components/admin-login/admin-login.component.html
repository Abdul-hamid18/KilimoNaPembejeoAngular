  <ul>
      <li>
        <a [routerLink]="['']">Kilimo Na Pembejeo</a>
      </li>
    </ul>
</nav>


<div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
          <div class="card-header">
            <div class="row">
              <h3 class="text-center font-weight-light my-4">Admin Login</h3>
            </div>

          </div>
          <div class="card-body">
            <div class="example-container">

              <form [formGroup]="adminLoginForm" (ngSubmit)="loggingIn()">
                <div class="example-container">

                  <mat-form-field appearance="outline">
                    <mat-label>Enter your email</mat-label>
                    <input matInput type="email" placeholder="email@example.com" formControlName="email">
                    <mat-icon matSuffix>email</mat-icon>
                  </mat-form-field>

                  <mat-form-field appearance="outline">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                    <a mat-icon-button matSuffix (click)="hide =!hide" [attr.aria-label]="'Hide password'"
                      [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </a>
                  </mat-form-field>

                  <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                    <a [routerLink]="['admin-register']">Need an account? Sign up!</a>

                    <button mat-raised-button class="login-button" [disabled]="adminLoginForm.invalid"
                    type="submit">Login</button>
                  </div>

                 

                </div>
              </form>

            </div>
          </div>
          <div class="card-footer text-center py-3">
            <button mat-icon-button color="primary" [routerLink]="['']">
              <mat-icon>home</mat-icon>
            </button>

          </div>
        </div>
      </div>
    </div>
  </div>
